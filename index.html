<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" 
      href="/public/vite.svg" 
      type="image/x-icon" 
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CyberPunk | KD</title>
  </head>

  <body>
    <div class="main w-full overflow-y-hidden">
      <nav
        class="fixed top-0 w-full h-4 px-6 pt-6 flex justify-between items-center z-40"
      >
        <img
          class="w-[160px] mix-blend-screen filter saturate-150 contrast-125"
          src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b"
          alt="Logo"
        />

        <div
          class="flex justify-between items-center text-white text-[0.9rem] gap-6 cursor-pointer"
        >
          <h4 class="hover:text-blue-400 transition-colors">Home</h4>
          <h4 class="hover:text-blue-400 transition-colors">About</h4>
          <h4 class="hover:text-blue-400 transition-colors">Games</h4>
          <h4 class="hover:text-blue-400 transition-colors">News</h4>
          <h4 class="hover:text-blue-400 transition-colors">Community</h4>
        </div>
      </nav>

      <div class="w-full h-full overflow-hidden">
        <img
          class="absolute w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen filter saturate-150 contrast-125 z-30"
          src="https://preview.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1080&crop=smart&auto=webp&s=0e62e74ba8b5ef6191228e855079491cfa56f57b"
          alt="Logo"
        />

        <div
          class="w-[25rem] h-[29rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full bg-blue-800 z-10 blur-3xl"
        ></div>

        <canvas id="canvas" class="absolute z-20"></canvas>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
